<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="max-height: 450px; background-color: #4CAF50;">
  <!-- Background football field -->
  <rect x="0" y="0" width="800" height="400" fill="#4CAF50"/>

  <!-- Field lines -->
  <line x1="100" y1="0" x2="100" y2="400" stroke="white" stroke-width="2"/>
  <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="2"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="white" stroke-width="2"/>
  <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="2"/>
  <line x1="500" y1="0" x2="500" y2="400" stroke="white" stroke-width="2"/>
  <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="2"/>
  <line x1="700" y1="0" x2="700" y2="400" stroke="white" stroke-width="2"/>

  <!-- Line of scrimmage -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#0000FF" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="740" y="240" fill="white" font-family="Arial" font-weight="bold" font-size="18">LOS</text>

  <!-- Title -->
  <rect x="250" y="30" width="300" height="50" rx="10" ry="10" fill="#1B3721"/>
  <text x="400" y="65" font-family="Arial" font-weight="bold" font-size="28" fill="white" text-anchor="middle">
    Nickel Defensive Formation
  </text>

  <!-- Offense line symbols (gray) -->
  <circle cx="280" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="340" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="400" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="460" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="520" cy="250" r="20" fill="#A9A9A9"/>

  <!-- Defensive line (red) -->
  <circle cx="280" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="280" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">DE</text>
  <circle cx="340" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="340" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">DT</text>
  <circle cx="460" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="460" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">DT</text>
  <circle cx="520" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="520" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">DE</text>

  <!-- Linebackers (blue) -->
  <circle cx="365" cy="160" r="22" fill="#2196F3" stroke="black" stroke-width="3"/>
  <text x="365" y="165" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">LB</text>
  <circle cx="435" cy="160" r="22" fill="#2196F3" stroke="black" stroke-width="3"/>
  <text x="435" y="165" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">LB</text>

  <!-- Defensive backs (green) -->
  <circle cx="160" cy="160" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="160" y="165" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">CB</text>
  <circle cx="640" cy="160" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="640" y="165" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">CB</text>
  <circle cx="260" cy="120" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="260" y="125" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">NCB</text>
  <circle cx="365" cy="80" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="365" y="85" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">SS</text>
  <circle cx="435" cy="80" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="435" y="85" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">FS</text>

  <!-- Legend -->
  <rect x="60" y="420" width="220" height="70" rx="5" ry="5" fill="#1B3721"/>
  <text x="75" y="440" font-family="Arial" font-weight="bold" font-size="16" fill="white">Defensive Units:</text>
  <circle cx="80" y="465" r="12" fill="#FF5722"/>
  <text x="100" y="470" font-family="Arial" font-size="14" fill="white">Defensive Line (4)</text>
  <rect x="290" y="420" width="220" height="70" rx="5" ry="5" fill="#1B3721"/>
  <circle cx="310" y="440" r="12" fill="#2196F3"/>
  <text x="330" y="445" font-family="Arial" font-size="14" fill="white">Linebackers (2)</text>
  <circle cx="310" y="465" r="12" fill="#8BC34A"/>
  <text x="330" y="470" font-family="Arial" font-size="14" fill="white">Defensive Backs (5)</text>
  <rect x="520" y="420" width="220" height="70" rx="5" ry="5" fill="#1B3721"/>
  <text x="530" y="440" font-family="Arial" font-weight="bold" font-size="14" fill="white">Nickel Package:</text>
  <text x="530" y="465" font-family="Arial" font-size="12" fill="white">Replaces a LB with an extra DB</text>
  <text x="530" y="485" font-family="Arial" font-size="12" fill="white">(the "Nickel" cornerback)</text>
</svg>
