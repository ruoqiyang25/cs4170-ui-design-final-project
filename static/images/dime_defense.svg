<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" style="background-color:#4CAF50;">
  <!-- Field -->
  <rect width="1000" height="300" fill="#4CAF50"/>
  <!-- Yard lines -->
  <g stroke="white" stroke-width="2" stroke-opacity="0.5">
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
  </g>

  <!-- Line of Scrimmage -->
  <line x1="0" y1="150" x2="1000" y2="150" stroke="#0000FF" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="980" y="170" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end">LOS</text>

  <!-- Offensive line placeholders -->
  <circle cx="360" cy="150" r="20" fill="#999"/>
  <circle cx="440" cy="150" r="20" fill="#999"/>
  <circle cx="520" cy="150" r="20" fill="#999"/>
  <circle cx="600" cy="150" r="20" fill="#999"/>
  <circle cx="680" cy="150" r="20" fill="#999"/>

  <!-- Defensive line (4 red) -->
  <circle cx="360" cy="125" r="25" fill="#FF5722" stroke="#000" stroke-width="2"/>
  <text x="360" y="131" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DE</text>
  <circle cx="440" cy="125" r="25" fill="#FF5722" stroke="#000" stroke-width="2"/>
  <text x="440" y="131" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DT</text>
  <circle cx="520" cy="125" r="25" fill="#FF5722" stroke="#000" stroke-width="2"/>
  <text x="520" y="131" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DT</text>
  <circle cx="600" cy="125" r="25" fill="#FF5722" stroke="#000" stroke-width="2"/>
  <text x="600" y="131" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DE</text>

  <!-- Middle Linebacker (blue) -->
  <circle cx="480" cy="100" r="25" fill="#2196F3" stroke="#000" stroke-width="2"/>
  <text x="480" y="106" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">MLB</text>

  <!-- Defensive backs (6 green) -->
  <circle cx="240" cy="70"  r="25" fill="#8BC34A" stroke="#000" stroke-width="2"/>
  <text x="240" y="76"  fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">CB</text>
  <circle cx="320" cy="50"  r="25" fill="#8BC34A" stroke="#000" stroke-width="2"/>
  <text x="320" y="56"  fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">NCB</text>
  <circle cx="400" cy="30"  r="25" fill="#8BC34A" stroke="#000" stroke-width="2"/>
  <text x="400" y="36"  fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DB</text>
  <circle cx="560" cy="30"  r="25" fill="#8BC34A" stroke="#000" stroke-width="2"/>
  <text x="560" y="36"  fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">DB</text>
  <circle cx="640" cy="50"  r="25" fill="#8BC34A" stroke="#000" stroke-width="2"/>
  <text x="640" y="56"  fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">NCB</text>
  <circle cx="720" cy="70"  r="25" fill="#8BC34A" stroke="#000" stroke-width="2"/>
  <text x="720" y="76"  fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">CB</text>

  <!-- Defensive Units Legend -->
  <g font-family="Arial">
    <rect x="50" y="310" width="340" height="140" rx="8" fill="rgba(0,0,0,0.6)"/>
    <text x="70" y="340" fill="white" font-size="16" font-weight="bold">Defensive Units:</text>
    <circle cx="70" cy="370" r="8" fill="#FF5722"/>
    <text x="90" y="374" fill="white" font-size="14">Defensive Line (4)</text>
    <circle cx="70" cy="395" r="8" fill="#2196F3"/>
    <text x="90" y="399" fill="white" font-size="14">Linebackers (1)</text>
    <circle cx="70" cy="420" r="8" fill="#8BC34A"/>
    <text x="90" y="424" fill="white" font-size="14">Defensive Backs (6)</text>
    <text x="90" y="444" fill="white" font-size="12">*</text>
    <text x="100" y="444" fill="white" font-size="12">Sub-package: 2 extra DBs, replaces 2 LBs</text>
  </g>

  <!-- Position Descriptions Legend -->
  <g font-family="Arial">
    <rect x="610" y="310" width="340" height="180" rx="8" fill="rgba(0,0,0,0.6)"/>
    <text x="630" y="340" fill="white" font-size="16" font-weight="bold">Position Descriptions:</text>
    <text x="630" y="370" fill="white" font-size="14"><tspan fill="#FF5722">DE:</tspan> Defensive End</text>
    <text x="630" y="390" fill="white" font-size="14"><tspan fill="#FF5722">DT:</tspan> Defensive Tackle</text>
    <text x="630" y="410" fill="white" font-size="14"><tspan fill="#2196F3">MLB:</tspan> Middle Linebacker</text>
    <text x="630" y="430" fill="white" font-size="14"><tspan fill="#8BC34A">CB:</tspan> Cornerback</text>
    <text x="630" y="450" fill="white" font-size="14"><tspan fill="#8BC34A">NCB:</tspan> Nickel Cornerback</text>
    <text x="630" y="470" fill="white" font-size="14"><tspan fill="#8BC34A">DB:</tspan> Dime Back</text>
  </g>
</svg>
