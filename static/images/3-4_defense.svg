<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="max-height: 450px; background-color: #4CAF50;">
  <!-- Background football field -->
  <rect x="0" y="0" width="800" height="400" fill="#4CAF50"/>

  <!-- Field lines -->
  <line x1="100" y1="0" x2="100" y2="400" stroke="white" stroke-width="2"/>
  <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="2"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="white" stroke-width="2"/>
  <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="2"/>
  <line x1="500" y1="0" x2="500" y2="400" stroke="white" stroke-width="2"/>
  <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="2"/>
  <line x1="700" y1="0" x2="700" y2="400" stroke="white" stroke-width="2"/>

  <!-- Line of scrimmage -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#0000FF" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="740" y="240" fill="white" font-family="Arial" font-weight="bold" font-size="18">LOS</text>

  <!-- Title -->
  <rect x="250" y="30" width="300" height="50" rx="10" ry="10" fill="#1B3721"/>
  <text x="400" y="65" font-family="Arial" font-weight="bold" font-size="28" fill="white" text-anchor="middle">
    3-4 Base Defense
  </text>

  <!-- Offense line symbols (gray) -->
  <circle cx="310" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="360" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="400" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="440" cy="250" r="20" fill="#A9A9A9"/>
  <circle cx="490" cy="250" r="20" fill="#A9A9A9"/>

  <!-- Defensive line (red) -->
  <circle cx="310" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="310" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">DE</text>
  <circle cx="400" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="400" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">NT</text>
  <circle cx="490" cy="200" r="22" fill="#FF5722" stroke="black" stroke-width="3"/>
  <text x="490" y="205" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">DE</text>

  <!-- Linebackers (blue) -->
  <circle cx="350" cy="160" r="22" fill="#2196F3" stroke="black" stroke-width="3"/>
  <text x="350" y="165" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">ILB</text>
  <circle cx="450" cy="160" r="22" fill="#2196F3" stroke="black" stroke-width="3"/>
  <text x="450" y="165" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">ILB</text>
  <circle cx="245" cy="170" r="22" fill="#2196F3" stroke="black" stroke-width="3"/>
  <text x="245" y="175" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">OLB</text>
  <circle cx="555" cy="170" r="22" fill="#2196F3" stroke="black" stroke-width="3"/>
  <text x="555" y="175" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">OLB</text>

  <!-- Defensive backs (green) -->
  <circle cx="200" cy="110" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="200" y="115" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">CB</text>
  <circle cx="600" cy="110" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="600" y="115" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">CB</text>
  <circle cx="350" cy="80" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="350" y="85" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">SS</text>
  <circle cx="450" cy="80" r="22" fill="#8BC34A" stroke="black" stroke-width="3"/>
  <text x="450" y="85" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">FS</text>

  <!-- Legend -->
  <rect x="100" y="420" width="150" height="30" rx="5" ry="5" fill="#FF5722"/>
  <text x="175" y="440" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">DEFENSIVE LINE (3)</text>
  <rect x="325" y="420" width="150" height="30" rx="5" ry="5" fill="#2196F3"/>
  <text x="400" y="440" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">LINEBACKERS (4)</text>
  <rect x="550" y="420" width="150" height="30" rx="5" ry="5" fill="#8BC34A"/>
  <text x="625" y="440" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">DEFENSIVE BACKS (4)</text>

  <rect x="100" y="470" width="600" height="30" rx="5" ry="5" fill="#1B3721"/>
  <text x="400" y="490" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">
    3 DEFENSIVE LINEMEN + 4 LINEBACKERS = 3-4 DEFENSE
  </text>
</svg>
