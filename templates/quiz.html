<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | NFL Defensive Formations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center mb-4">{{ question.question }}</h1>
            
            <div class="quiz-image text-center mb-4">
                {% if question.image.endswith('.svg') %}
                <object type="image/svg+xml" data="{{ question.image }}" class="img-fluid" aria-label="Quiz question">
                    <!-- Fallback PNG if SVG unsupported -->
                    <img src="{{ question.image[:-4] }}.png" alt="Quiz question" class="img-fluid">
                </object>
                {% else %}
                <img src="{{ question.image }}" alt="Quiz question" class="img-fluid">
                {% endif %}
            </div>
            
            <form method="POST" action="/quiz/{{ question_id }}">
                <div class="options-container">
                    {% for option in question.options %}
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}" required>
                        <label class="form-check-label" for="option{{ loop.index }}">
                            {{ option }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit Answer</button>
                </div>
            </form>
            
            <div class="progress mt-4">
                <div class="progress-bar" role="progressbar" 
                     style="width: {{ (question_id / total_questions) * 100 }}%;" 
                     aria-valuenow="{{ question_id }}" aria-valuemin="0" aria-valuemax="{{ total_questions }}">
                    Question {{ question_id }} of {{ total_questions }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
